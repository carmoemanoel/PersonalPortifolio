<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/section.css">
    <title>Personal Portifólio</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="./assets/computador-portatil (1).png" alt="">
            </div>
            <div class="menu">
                <a href="">Home</a>
                <a href="">Sobre Mim</a>
                <a href="">Skills</a>
                <a href="">Contato</a>
            </div>
        </div>
    </header>
    <section>
        <div class="container-left">
            <div class="top-section">
                <img src="./assets/mao-aberta.png" alt="">
                <p>Saudações!</p>
            </div>
            <span>Emanoel</span>
            <span>Carmo</span>
            <p>Front-end developer</p>
            <div class="midias-sociais">
                <img src="./assets/instagram.png" alt="Instagran">
                <img src="./assets/github.png" alt="GitHub">    
                <img src="./assets/linkedin.png" alt="linkedin">
            </div>
        </div>
        <div class="container-center">
            <img src="./assets/AvatarAndIcons.svg" alt="AVATAR">
        </div>
        <div class="container-right">
            <p>Baixar CV </p>
            <div class="whats">
                <img src="./assets/whatsapp.png" alt="">
                <p>Vamos conversar</p>
            </div>
        </div>
    </section>
</body>
</html>
